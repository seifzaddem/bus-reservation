<form (ngSubmit)="executePayment()" [formGroup]="form" class="credit-card-payment-modal">

  <div>Le prix total est de {{data.reservationModel.totalPrice | currency : 'EUR'}}</div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>N° Carte</mat-label>
      <input [formControlName]="CARD_NUMBER_FORM_KEY" matInput maxlength="12">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Date d'éxpiration</mat-label>
      <input [formControlName]="EXPIRATION_DATE_FORM_KEY" matInput maxlength="5">
    </mat-form-field>
  </div>

  <div>
    <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">Payer</button>
  </div>

</form>
